version: '1.0'
steps:
   deploy:
    image: "otomato/kubectl:alpine"
    working-directory: ${{initial-clone}}
    commands:
      - echo KUBECONFIG is $KUBECONFIG
      - mkdir -p ${HOME}/.kube
      - cp $KUBECONFIG ${HOME}/.kube/
      - kubectl config set-context gke_kube-tute_europe-west1-b_workshop
      - kubectl apply -f orders-dep.yml --validate=false
    environment:
      - KUBECONFIG=./kubeconfig/config
